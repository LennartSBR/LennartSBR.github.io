<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PK2 Karaoke Bar</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, #ff6b6b, #f7d794, #1e90ff, #43e97b);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .text {
            color: #fff;
            text-align: center;
            margin: auto;
            width: 50%;
            height: 100%;
            padding: 10px;
            text-shadow: 2px 2px 8px #000a;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 3rem;
            box-sizing: border-box;
            display: block;
            word-break: break-word;
        }
    </style>
</head>

<body>
    <div class="text">
        <u>
            <h1>PK2 Karaoke Bar</h1>
        </u>
        <h2>Die Warteschlange ist leer!</h2>
    </div>
</body>

</html>
