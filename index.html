<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website unter Entwicklung</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0f172a; /* Dunkelblau */
      color: #e2e8f0;       /* Hellgrau f√ºr Text */
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    svg {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      animation: rotate 6s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 400;
    }

    @media (min-width: 768px) {
      svg {
        width: 160px;
        height: 160px;
      }
      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
